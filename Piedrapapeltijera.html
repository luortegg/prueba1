<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Juguemos un jueguito</title>
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera 
        let jugador = 0
        let pc = 2
        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
        // alert("Elegiste " + jugador)
        if (jugador == 1) {
            alert("Elegiste piedra")
        } else if (jugador == 2) {
            alert("Elegiste papel")
        } else if (jugador == 3) {
            alert("Elegiste tijera")
        } else {
            alert("Elegiste ser peleador, no?")
        }
        if(pc == 1) {
            alert("PC elige piedra")
        } else if(pc==2){
            alert("PC elige papel")
        } else if(pc==3) {
            alert("PC elige tijera")
        }
        // combate
        if (pc == jugador) {
            alert("Empatamos!!")
        } else if (jugador == 1 && pc == 3) {
            alert("Buena, champion! Ganaste!")
        } else if (jugador == 2 && pc == 1){
            alert("Bien ahí! Ganaste!")
        } else if (jugador == 3 && pc == 2){
            alert("Feliciteishons! Ganaste!")
        } else {
            alert("Yo gané, vos perdiste *baila*")
        }
    </script>
</head>

<body>
    <h1> Piedra, papel o tijera</h1>
</body>

</html>
